components:
  schemas:
    Airline:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        airline_name:
          type: string
          maxLength: 255
        airline_alias:
          type: string
          maxLength: 255
        contact_info:
          type: string
          maxLength: 100
      required:
      - airline_alias
      - airline_name
      - contact_info
      - id
    Airplane:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        airplane_name:
          type: string
          maxLength: 255
        manufacturer:
          type: string
          maxLength: 255
        max_row:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        max_column:
          type: string
